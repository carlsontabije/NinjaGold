<body>
    <div class="maingame col-md-12">
            <h5>Reach a score of 250 before your moves run out.</h5>
            <div class="col-xs-4">
                <label class="moves">Number of tries </label>
                <input value="20" class="moves form-control" id="moves" disabled>
            </div>
            <div class="col-xs-4">
                <label class="gold">Current Gold</label>
                <input value="0" class="gold form-control" id="gold" readonly="">
            </div>
            <div>
                <a href="index.html"><button type="reset" class="resetbutton"><span class="glyph glyphicon-repeat" aria-hidden="true">Reset</span></button></a>
            </div>
            <div class="ninja">
                <img src="goldninja.gif" alt="my ninja" class="ninja" id="ninja">
            </div>
            <div class="buttons">
                <button type="button" class="cavebutton btn" id="cavebutton" onclick="move_img('cave')">Cave</button>
                <button type="button" class="housebutton btn d-inline-block" id="housebutton" onclick="move_img('house')">House</button>
                <button type="button" class="goldminebutton btn" id="goldminebutton" onclick="move_img('goldmine')">GoldMine</button>
                <button type="button" class="casinobutton btn" id="casinobutton" onclick="move_img('casino')">Casino</button>
            </div>
            <!-- <div id="container"> -->
                <img class="cave-loc" src="cave.jpg" alt="cave" class="avatar" >
                <img class="house-loc" src="house.jpg" alt="house" class="avatar" ><br>
                <img class="goldmine-loc" src="goldmine.jpg" alt="goldmine" class="avatar" >
                <img class="casino-loc" src="casino.jpg" alt="casoino" class="avatar" >
            <!-- </div> -->
    <div class="maingame-log d-inline-block">
        <div class="gamelog">
            <div class="gamelog-title list-group-item">
                <h3 class="panel-title"><b>Game Log</b></h3>
                <div class="total-gains col-xs-4">
                    <label class="total-gains">Total Gains</label>
                    <input id="total-gains" class="total-gains form-control" value=0 disabled>
                </div>
                <div class="total-losses col-xs-4">
                    <label class="total-losses">Total Losses</label>
                    <input id="total-losses" class="total-losses form-control" value=0 readonly>
                </div>
            </div>
