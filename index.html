<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container">
        <p class="d-inline-block">Your ninja's current gold is: </p>
        <p id="gold" class="d-inline-block">0</p>  
        <span class="d-flex"># of moves: </span>
        <span class="tries d-flex">20</span> 
        <div class="place">   
            <h3>Cave</h3>
            <p>you can gain 5 golds</p>
                <input type="submit" id="cave" class="find" value="Find gold!">
    </div>
        <div class="place">
            <h3>House</h3>
            <p>you can gain 10 golds</p>
                <input type="submit" id="house" class="find" value="Find gold!">
        </div>
        <div class="place">
            <h3>Goldmine</h3>
            <p>you can gain 1-25 golds</p>
                <input type="submit"  id="goldmine" class="find" value="Find gold!">
        </div>
        <div class="place">
            <h3>Casino</h3>
            <p>you can gain or lose 40-50 golds</p>
                <input type="submit" id="casino" class="find" value="Find gold!">
        </div>
        <div class="reset">
                Click reset button to play again
                <button type="reset" onclick="myFunction()">Play Again</button>
        </div>

    </div>
</body>
</html>
